<!DOCTYPE html>
<html lang="en">

<head>
  <title>Product List</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Eigene Stylesheet-Datei -->
  <link rel="stylesheet" href="style.css">
  <!-- Eigene JavaScript-Datei -->
  <script src="/frontend/scripts/admin.js" defer></script>

  <!-- jQuery Bibliothek -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Overlay-Header -->
  <script src="./scripts/loadOverlay.js" defer></script>
  <script src="./scripts/login.js" defer></script>
</head>

<body>
  <overlay></overlay>
  <!-- Overlay-Header Ende -->
  <div class="row justify-content-center">
    <div class="col-10 col-lg-7 col-xxl-4 border p-3">
      <div class="container">
        <div class="row mb-3">
          <div class="container">
            <h1>Product List</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Product Title</th>
                  <th>Product Description</th>
                  <th>Quantity</th>
                  <th>Type</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="productTableBody">
                <!-- Dynamically add products here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
