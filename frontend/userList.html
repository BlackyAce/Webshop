<!DOCTYPE html>
<html lang="en">

<head>
    <title>User List</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Eigenen Files-->
    <link rel="stylesheet" href="style.css">
    <script src="/frontend/scripts/userList.js" defer></script>

    <!--Jquery Datenbank-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Overlay-Header-->
    <script src="./scripts/loadOverlay.js" defer></script>
    <script src="./scripts/login.js" defer></script>
</head>

<body>
    <overlay></overlay>
    <!--Overlay-Header-Ende-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-lg-7 col-xxl-4 border p-3">
                <div class="container">
                    <div class="row mb-3">
                        <div class="container" id="userListContainer">
                            <h1>User List</h1>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Benutzername</th>
                                        <th>E-Mail</th>
                                        <th>Admin</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody"></tbody>
                            </table>
                        </div>
                        <div class="container" id="userEditContainer" style="display: none;">
                            <div class="row">
                                <div class="col">
                                    <h2>Edit User</h2>
                                </div>
                                <div class="col-auto"></div>
                                <div class="col d-flex align-items-start justify-content-end">
                                    <button type="button" class="btns" id="cancelEditButton">&times;</button>
                                </div>
                            </div>
                            <form id="editUserForm">
                                <input type="hidden" id="editUserId">
                                <div class="col">
                                    <div class="form-group mt-2">
                                        <label for="editFirstName" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="editFirstName">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group mt-2">
                                        <label for="editLastName" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="editLastName">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group mt-2">
                                        <label for="editEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="editEmail">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group mt-2">
                                        <label for="editUserName" class="form-label">User Name</label>
                                        <input type="text" class="form-control" id="editUserName">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group mt-2">
                                        <label for="editPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="editPassword">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-8">
                                        <div class="form-group mt-2">
                                            <label for="editStreetAdress" class="form-label">Street Adress</label>
                                            <input type="StreetAdress" class="form-control" id="editStreetAdress">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group mt-2">
                                            <label for="editStreetNumber" class="form-label">Street Number</label>
                                            <input type="StreetNumber" class="form-control" id="editStreetNumber">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group mt-2">
                                            <label for="editCity" class="form-label">City</label>
                                            <input type="City" class="form-control" id="editCity">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group mt-2">
                                            <label for="editPostalCode" class="form-label">Postal Code</label>
                                            <input type="PostalCode" class="form-control" id="editPostalCode">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group mt-2">
                                            <label for="editCountry" class="form-label">Country</label>
                                            <input type="Country" class="form-control" id="editCountry">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="admin" class="form-label" class="form-label">Admin</label>
                                    <select class="form-select" id="admin" name="admin">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-primary"
                                            id="deleteEditButton">Delete</button>
                                    </div>
                                    <div class="col d-flex align-items-start justify-content-end">
                                        <button type="button" class="btn btn-primary" id="saveEditButton">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
